<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Anshul Garg - Backend Software Engineer with 3 years of experience in scalable microservices, Java, Python, Golang" />
    <meta name="author" content="Anshul Garg" />
    <meta name="keywords" content="Backend Engineer, Software Developer, Java, Python, Golang, Microservices, Spring Boot, Walmart, PayU" />
    
    <title>Anshul Garg - Backend Software Engineer</title>
    
    <!-- Critical CSS inlined for performance -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box}html{line-height:1.15;-webkit-text-size-adjust:100%;scroll-behavior:smooth}body{margin:0;font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-feature-settings:"cv02","cv03","cv04","cv11";-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.min-h-screen{min-height:100vh}header{position:fixed;top:0;left:0;right:0;z-index:50;backdrop-filter:blur(12px);background:rgba(255,255,255,0.8);border-bottom:1px solid rgba(0,0,0,0.1)}.dark header{background:rgba(15,23,42,0.8);border-bottom-color:rgba(255,255,255,0.1)}#hero{padding-top:6rem;min-height:100vh;display:flex;align-items:center;position:relative}h1,h2,h3,h4,h5,h6{margin:0;font-weight:600;line-height:1.2}h1{font-size:clamp(2.5rem,8vw,4rem);font-weight:700}h2{font-size:clamp(1.875rem,5vw,3rem)}p{margin:0;line-height:1.6}button{font-family:inherit;font-size:100%;line-height:1.15;margin:0;overflow:visible;text-transform:none;border:none;background:transparent;cursor:pointer}a{background-color:transparent;text-decoration:none;color:inherit}*:focus{outline:2px solid #3b82f6;outline-offset:2px}.loading-spinner{width:2rem;height:2rem;border:2px solid #e5e7eb;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}.dark{color-scheme:dark}.no-js body{visibility:hidden}.js body{visibility:visible}img,video{max-width:100%;height:auto}@media (prefers-reduced-motion:reduce){*,*::before,*::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important;scroll-behavior:auto!important}}
    </style>
    
    <!-- Optimized Font Loading Strategy -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical fonts loaded immediately -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" /></noscript>
    
    <!-- Secondary fonts loaded asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter+Tight:wght@500;600;700&display=swap" /></noscript>
    
    <!-- Font loading optimization script -->
    <script>
      // Optimize font loading with font-display: swap fallback
      if ('fonts' in document) {
        // Preload critical font weights
        const criticalFonts = [
          new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2)', {
            weight: '400',
            display: 'swap'
          }),
          new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiA.woff2)', {
            weight: '500',
            display: 'swap'
          })
        ];
        
        // Load critical fonts
        Promise.all(criticalFonts.map(font => font.load())).then(fonts => {
          fonts.forEach(font => document.fonts.add(font));
        }).catch(err => console.warn('Font loading failed:', err));
      }
    </script>
    <!-- Performance optimization script -->
    <script>
      // Mark JavaScript as available
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');
      
      // Preload critical resources
      const preloadResources = [
        { href: '/src/main.tsx', as: 'script' },
        { href: '/src/App.tsx', as: 'script' }
      ];
      
      preloadResources.forEach(resource => {
        const link = document.createElement('link');
        link.rel = 'modulepreload';
        link.href = resource.href;
        if (resource.as) link.as = resource.as;
        document.head.appendChild(link);
      });
      
      // Performance timing
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page Load Time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
    </script>
  </head>
  <body class="no-js">
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        color: #334155;
      ">
        <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #0f172a;">JavaScript Required</h1>
        <p style="font-size: 1.1rem; margin-bottom: 2rem; max-width: 600px; line-height: 1.6;">
          This resume website requires JavaScript to display properly. Please enable JavaScript in your browser settings to view Anshul Garg's professional portfolio.
        </p>
        <div style="
          padding: 1rem 2rem;
          background: #06b6d4;
          color: white;
          border-radius: 0.5rem;
          font-weight: 500;
        ">
          Enable JavaScript to Continue
        </div>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Unregister any existing service workers -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
            console.log('Unregistered service worker:', registration);
          }
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
